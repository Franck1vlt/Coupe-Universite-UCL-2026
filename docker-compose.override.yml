# ============================================
# Docker Compose Override - Developpement Local
# ============================================
# Ce fichier est automatiquement charge par Docker Compose
# Il ecrase les valeurs de docker-compose.yml pour le dev local
#
# Pour utiliser uniquement la config production:
#   docker compose -f docker-compose.yml up -d
#
# Pour le dev local (par defaut):
#   docker compose up -d

services:
  traefik:
    volumes:
      # Socket Docker Windows (ecrase la config Linux)
      - //./pipe/docker_engine:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/certs:/certs:ro
    labels:
      # Desactiver le routage Traefik en dev local
      - "traefik.enable=false"

  backend:
    # Exposer le port directement en dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/coupe_ucl_2026.db
      - DEBUG=true
    labels:
      - "traefik.enable=false"

  frontend-public:
    ports:
      - "3100:3100"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    labels:
      - "traefik.enable=false"

  frontend-admin:
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://coupe-backend:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_URL_INTERNAL=http://localhost:3000
      - AUTH_SECRET=dev-secret-change-in-production
      - AUTH_TRUST_HOST=true
    labels:
      - "traefik.enable=false"
