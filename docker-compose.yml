services:
  traefik:
    image: docker.io/library/traefik:v3.0
    container_name: coupe-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /run/user/1001/podman/podman.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/acme:/letsencrypt
    networks:
      - coupe-network

  backend:
    container_name: coupe-backend
    build: ./Backend
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./Backend/data:/app/data
    environment:
      - DATABASE_PATH=/app/data/coupe_ucl_2026.db
      - SECRET_KEY=${SECRET_KEY}
      - DOMAIN=${DOMAIN}
      - API_URL=https://api.${DOMAIN}
      - ADMIN_FRONTEND_NEXTJS_URL=https://admin.${DOMAIN}
      - PUBLIC_FRONTEND_NEXTJS_URL=https://${DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    networks:
      - coupe-network

  frontend-public:
    container_name: coupe-frontend-public
    build: ./frontend-public
    restart: unless-stopped
    command: ["npm", "start", "--", "-p", "3100"]
    environment:
      - NEXT_PUBLIC_API_URL=https://api.${DOMAIN}
      - DOMAIN=${DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-public.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend-public.entrypoints=websecure"
      - "traefik.http.routers.frontend-public.tls=true"
      - "traefik.http.routers.frontend-public.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-public.loadbalancer.server.port=3100"
    networks:
      - coupe-network
    depends_on:
      - backend

  frontend-admin:
    container_name: coupe-frontend-admin
    build: ./frontend-admin
    restart: unless-stopped
    command: ["npm", "start"]
    environment:
      - NEXT_PUBLIC_API_URL=https://api.${DOMAIN}
      - API_URL=http://coupe-backend:8000
      - NEXTAUTH_URL=https://admin.${DOMAIN}
      - AUTH_SECRET=${AUTH_SECRET}
      - DOMAIN=${DOMAIN}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-admin.rule=Host(`admin.${DOMAIN}`)"
      - "traefik.http.routers.frontend-admin.entrypoints=websecure"
      - "traefik.http.routers.frontend-admin.tls=true"
      - "traefik.http.routers.frontend-admin.tls.certresolver=myresolver"
      - "traefik.http.services.frontend-admin.loadbalancer.server.port=3000"
    networks:
      - coupe-network
    depends_on:
      - backend

networks:
  coupe-network:
    name: coupe-network
    driver: bridge