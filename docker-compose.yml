services:
  traefik:
    image: traefik:v3.0
    container_name: coupe-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard Traefik
    volumes:
      - //./pipe/docker_engine:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/certs:/certs:ro
    networks:
      - coupe-network

  backend:
    container_name: coupe-backend
    build: ./backend
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./Backend/data:/app/data
    environment:
      - DATABASE_PATH=/app/data/coupe_ucl_2026.db
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=false"
    networks:
      - coupe-network

  frontend-public:
    container_name: coupe-frontend-public
    build: ./frontend-public
    restart: unless-stopped
    command: ["npm", "start", "--", "-p", "3100"]
    ports:
      - "3100:3100"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    labels:
      - "traefik.enable=false"
    networks:
      - coupe-network

  frontend-admin:
    container_name: coupe-frontend-admin
    build: ./frontend-admin
    restart: unless-stopped
    command: ["npm", "start"]
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://coupe-backend:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_URL_INTERNAL=http://localhost:3000
      - AUTH_SECRET=8V80sENYQ7mn8Bwd9R2Q7pGXMqERMpx=
      - AUTH_TRUST_HOST=true
    labels:
      - "traefik.enable=false"
    networks:
      - coupe-network

networks:
  coupe-network:
    driver: bridge

volumes:
  data:
