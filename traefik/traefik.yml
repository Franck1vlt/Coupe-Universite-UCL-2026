api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: coupe-network

# C'est cette partie qui cr√©e le cadenas vert gratuitement
certificatesResolvers:
  myresolver:
    acme:
      email: valmont.franck@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: INFO # DEBUG est trop bavard, INFO suffit pour voir les certs