api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: coupe-network

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /certs/coupedeluniversite.pem
        keyFile: /certs/coupedeluniversite.key


log:
  level: INFO
